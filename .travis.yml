sudo: required
os:
  - linux
services:
  - docker
language: node_js
node_js:
  - '5'
  - '4'
  - '0.12'
  - '0.10'
env:
  global:
    - CXX=g++-4.8
    - secure: "" # DOCKER_EMAIL
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
after_success:
  - npm run coveralls
  - npm run coverage-clean
  - ./.travis/build-docker-image.sh

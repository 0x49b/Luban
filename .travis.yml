sudo: required
dist: trusty

services:
  - docker

language: node_js

os:
  - linux
  - osx

node_js:
  - '4'
  - '5'

env:
  global:
    - secure: "" # DOCKER_EMAIL
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - secure: "" # GITHUB_TOKEN
    - GOPATH=$HOME/gopath
    - PATH=$HOME/gopath/bin:$PATH

addons:
  apt:
    packages:
      - icnsutils
      - graphicsmagick
      - gcc-multilib
      - g++-multilib

before_install:
  - git --version
  - git config --global user.name "Travis CI"
  - git config --global user.email "travis@travis-ci.org"
  - go version
  - go env
  - go get github.com/cheton/github-release
  - github-release --version
  #
  # https://github.com/electron-userland/electron-builder/wiki/Multi-Platform-Build#os-x
  #
  # Use brew to install required packages.
  #
  # To build app in distributable format for Windows on OS X:
  # $ brew install Caskroom/cask/xquartz wine mono
  #
  # To build app in distributable format for Linux on OS X:
  # $ brew install ruby gnu-tar libicns graphicsmagick
  #
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - gem install fpm
  # npm v3
  - npm install -g npm

script:
  - npm run build

after_success:
  - |
    # OSX Electron Application
    if [[ "$TRAVIS_NODE_VERSION" == "4" && "$TRAVIS_OS_NAME" == "osx" ]]; then
      # cnc-darwin-x64
      npm run electron-builder:darwin-x64;
      pushd output;
      zip -q -r cnc-darwin-x64.zip cnc-darwin-x64/;
      popd;
      if [[ -z "TRAVIS_TAG" ]]; then
        scripts/github-release.sh \
          --user="cheton" \
          --repo="cnc-builds" \
          --tag="cnc-${TRAVIS_BRANCH}-latest" \
          --name="cnc-darwin-x64-latest.zip" \
          --file="output/cnc-darwin-x64.zip";
      fi
    fi
  - |
    # Linux Electron Application
    if [[ "$TRAVIS_NODE_VERSION" == "4" && "$TRAVIS_OS_NAME" == "linux" ]]; then
      # cnc-linux-ia32
      npm run electron-builder:linux-ia32;
      pushd output;
      zip -q -r cnc-linux-ia32.zip cnc-linux-ia32/;
      popd;
      if [[ -z "TRAVIS_TAG" ]]; then
        scripts/github-release.sh \
          --user="cheton" \
          --repo="cnc-builds" \
          --tag="cnc-${TRAVIS_BRANCH}-latest" \
          --name="cnc-linux-ia32-latest.zip" \
          --file="output/cnc-linux-ia32.zip";
      fi
      # cnc-linux-x64
      npm run electron-builder:linux-x64;
      pushd output;
      zip -q -r cnc-linux-x64.zip cnc-linux-x64/;
      popd;
      if [[ -z "TRAVIS_TAG" ]]; then
        scripts/github-release.sh \
          --user="cheton" \
          --repo="cnc-builds" \
          --tag="cnc-${TRAVIS_BRANCH}-latest" \
          --name="cnc-linux-x64-latest.zip" \
          --file="output/cnc-linux-x64.zip";
      fi
    fi
  - |
    # Docker Image
    if [[ "$TRAVIS_NODE_VERSION" == "5" && "$TRAVIS_OS_NAME" == "linux" ]]; then
      scripts/travis-docker-build.sh;
    fi

before_deploy:
  - export DEPLOY_FILE=$(ls output/cnc-*.zip)
  - echo "Deploying $DEPLOY_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "${DEPLOY_FILE}"
  overwrite: true
  skip_cleanup: true
  on:
    # When set to true, the application is deployed when a tag is applied to the commit.
    # This causes the branch condition to be ignored.
    tags: true
